<! DOCTYPE html>
<html>
<head><title> EXERCISE FIVE</title></head>
<body> 
<h2> diplay properties </h2>
<style>
.flex-container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 20px;
  background-color: red;
  border: 1px solid blue;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
  height: 20px;
  background-color: tomato;
  border: 1px solid #green;
}

.table-container {
  display: table;
  width: 100%;
  border-collapse: collapse;
}

.table-row {
  display: table-row;
}

.table-cell {
  display: table-cell;
  border: 1px solid #ddd;
  padding: 10px;
}

.list-item {
  display: list-item;
  list-style: disc;
  margin-left: 20px;
}

.run-in {
  display: run-in;
  background-color: #f2f2f2;
}

.flow-root {
  display: flow-root;
  background-color: #f2f2f2;
  padding: 10px;
}

.none {
  display: none;
}
</style>
<div class="flex-container">
  <div>Flex Item 1</div>
  <div>Flex Item 2</div>
  <div>Flex Item 3</div>
</div>

<div class="grid-container">
  <div>Grid Item 1</div>
  <div>Grid Item 2</div>
  <div>Grid Item 3</div>
</div>

<div class="table-container">
  <div class="table-row">
    <div class="table-cell">Table Cell 1</div>
    <div class="table-cell">Table Cell 2</div>
  </div>
  <div class="table-row">
    <div class="table-cell">Table Cell 3</div>
    <div class="table-cell">Table Cell 4</div>
  </div>
</div>

<ul>
  <li class="list-item">List Item 1</li>
  <li class="list-item">List Item 2</li>
  <li class="list-item">List Item 3</li>
</ul>

<div class="none">This element is hidden.</div>

</body>
</html>
